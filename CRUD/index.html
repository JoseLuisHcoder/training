<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container mt-3" >
        <h1>CRUD</h1>
        <h2>Registrar usuario</h2>
        <form class="mt-3" id="form">
            <div class="mb-3">
              <label for="nameUser" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nameUser" name="nameUser" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="emailUser" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailUser" name="emailUser">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <table class="table table-dark mt-5">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody id="contentUser"></tbody>
          </table>
    </div>

    <div id="containt_users"></div>
    


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
